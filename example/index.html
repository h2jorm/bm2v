<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>bm2v-examples</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Example of bm2v</h1>
    <section>
      <h2>Hello</h2>
      <div id="hello"></div>
    </section>
    <section>
      <h2>Todo</h2>
      <div id="todo" data-app="todo"></div>
    </section>
    <section>
      <h2>Json for debug</h2>
      <div id="jsonForDebug"></div>
    </section>
    <section>
      <h2>Form</h2>
      <div id="form"></div>
    </section>
    <script src="../build/index.js"></script>
    <script>
      var Model = bm2v.Model;
      var View = bm2v.View;
      function pushSnippet(snippet) {
        this.snippets = this.snippets || [];
        this.snippets.push(snippet);
      }
      function funcBody(fn) {
        var str = fn.toString();
        return str.slice(str.indexOf('\n') + 1, str.lastIndexOf('\n', str.length - 3));
      }
    </script>
    <script src="./snippets/hello.js"></script>
    <script src="./snippets/todo.js"></script>
    <script src="./snippets/json_for_debug.js"></script>
    <script src="./snippets/form.js"></script>
    <script>
      snippets.forEach(function (fn) {
        var name = fn.name;
        var dom = document.getElementById(name);
        var code = document.createElement('pre');
        code.className = 'code';
        code.textContent = funcBody(fn);
        dom.appendChild(code);
      });
    </script>
  </body>
</html>
